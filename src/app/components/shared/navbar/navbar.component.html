<div class="pos-f-t sticky-top">
  <nav
    class="navbar navbar-dark sticky-top"
    style="background-color: black; font-family: sans-serif !important"
  >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="navbar-brand font-bold p-0" href="/Home"
          ><h1 class="m-0" style="font-size: 30px">
            QGS<em style="font-style: normal; color: red">VL</em>
          </h1></a
        >
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item">
        <div class="float-left mr-4 mt-1">
          <!-- <label style="color: blanchedalmond">Select Language</label> -->
          <select
            #langselect
            (change)="onLanguageChange(langselect.value)"
            class="form-control"
            value="{{ currentLanguage }}"
            style="
              background-color: #323232;
              color: #999999;
              border: black;
              height: 30px;
            "
            [(ngModel)]="currentLanguage"
          >
            <option
              value="{{ lang }}"
              *ngFor="let lang of translate.getLangs()"
            >
              {{ lang }}
            </option>
          </select>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </li>
    </ul>

  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <ul class="navbar-nav mr-auto text-center">
        <li class="nav-item">
          <a class="nav-link" routerLink="/Home"
            ><i class="fa fa-home"></i> Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user-quotes" [hidden]="isAdmin"
            >My Quotes</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/administrator/dashboard"
            [hidden]="!isAdmin"
            ><i class="fa fa-dashboard"></i> Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/private-lease">What is Private Lease</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/FAQ">FAQ</a>
        </li>
      </ul>
      <ul class="navbar-nav text-center">
        <li class="nav-item">
          <a class="nav-link" [hidden]="!userExist" (click)="logoutUser()"
            ><i class="fa fa-sign-out"></i> Logout</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/account/login" [hidden]="userExist"
            ><i class="fa fa-sign-in"></i> Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/account/register"
            [hidden]="userExist"
            ><i class="fa fa-user"></i> Register</a
          >
        </li>
      </ul>
    </div>
  </div>
