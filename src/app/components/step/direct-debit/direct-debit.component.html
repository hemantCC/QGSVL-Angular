<div class="row mt-1">

  <div class="accordion col-md-12 col-xl-12" id="accordionExample" style="margin-top: 6%;">
    <div class="card">
      <div class="card-header" id="headingOne" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
        aria-controls="collapseOne">
        <h2 class="mb-0">
          <div class="row d-flex align-items-center justify-content-between px-3">
            <h3 class="m-0">Direct Debit</h3>
            <div class="d-flex justify-content-right align-items-center">
              <span *ngIf="formSaved" class="text-success mr-2" style="font-size: 15px;">Complete</span>
              <span *ngIf="!formSaved" class="text-danger mr-2" style="font-size: 15px;">Incomplete</span>  
              <i class="fa fa-angle-down " style="font-size:30px;"></i>
            </div>
          </div>
        </h2>
      </div>

      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
          <form name="templateDrivenForm" novalidate>
            <div class="form-group row align-items-center">
              <label for="iBan" class="col-sm-2 col-form-label"><span class="asterisk">*</span> IBAN:</label>
              <input id="iBan" name="iban" class="form-control col-md-4" #iban="ngModel" type="text" ibanValidator
                [(ngModel)]="ibanNumber" required autocomplete="off">
              <div *ngIf="iban.invalid && (iban.dirty || iban.touched)" class="text-danger">

                <div *ngIf="iban.errors.required">
                  IBAN is required.
                </div>
                <div *ngIf="iban.errors.iban" class="text-danger ml-2" style="font-size: 25px;">
                  <i class="fa fa-times"></i>
                </div>

              </div>
              <div *ngIf="iban.valid && (iban.dirty || iban.touched)" class="text-success ml-2 " style="font-size: 25px;">
                <i class="fa fa-check-circle"></i>
              </div>
            </div>
            <button class="btn btn-success mt-3" style="width: 150px;" (click)="onSave()"
            [disabled]="!(iban.valid && (iban.dirty || iban.touched))"> <i
                class="fa fa-floppy-o"></i> Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="row d-flex justify-content-between px-4 mt-4 py-2">
  <button class="btn btn-primary" mat-button matStepperPrevious style="width: 200px;">Previous</button>
  <button class="btn btn-primary" [disabled]="!(iban.valid && (iban.dirty || iban.touched))"
   (click)="onContinue()" style="width: 200px;">Continue</button>
</div>


<!-- Spinner -->
<ngx-spinner bdColor="rgba(0,0,0,0.78)" size="medium" color="#fa0000" type="triangle-skew-spin" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
